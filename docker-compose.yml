services:
  datapilot-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    command: uvicorn server:app --host 0.0.0.0 --port 8000

  datapilot-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    depends_on:
      - datapilot-api